<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Search</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<div class="container">
  <h1>Recruiter Candidate Search</h1>

  <div class="search-bar">
    <input
            type="text"
            id="searchQuery"
            placeholder="Type something like 'I want senior Java developer with Spring Boot'"
    />
    <button id="searchBtn" class="btn">Search</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader" style="display:none;"></div>

  <table class="candidate-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Experience</th>
      <th>Skills</th>
      <th>Match %</th>
      <th>View Details</th>
    </tr>
    </thead>
    <tbody id="candidate-list">
    <!-- results inserted here -->
    </tbody>
  </table>
</div>

<!-- Modal -->
<div id="detailsModal" class="modal" style="display:none; padding-left:25%; padding-top:15%">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <div id="detailsBody"></div>
  </div>
</div>

<script src="/static/recruiter.js?v=3"></script>
</body>
</html>
