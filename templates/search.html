<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Candidate Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    /* Always blue and underlined for view action */
    .view-btn {
      color: #1E40AF; /* blue */
      text-decoration: underline;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

<!-- Top Branding -->
<header class="bg-[#0A2E65] text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold tracking-wide">AVALOQ</h1>
        <span class="text-sm opacity-80">Recruiter Dashboard</span>
    </div>
</header>

<!-- Page Title -->
<section class="bg-gradient-to-r from-blue-50 to-blue-100 py-6 shadow-md mb-6">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-gray-800">Smart Search using NLP</h2>
        <p class="text-gray-600 mt-1">Find the best candidates instantly with natural language queries</p>
    </div>
</section>

<!-- Main Container -->
<main class="p-6 max-w-7xl mx-auto space-y-6">

    <!-- Search Box -->
    <div class="bg-white p-6 rounded-xl shadow-md">
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <input
                    id="searchQuery"
                    type="text"
                    placeholder="Try: Java developer with 5 years banking experience"
                    class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <div class="flex gap-3">
                <button
                        id="searchBtn"
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition cursor-pointer">
                    üîç Search
                </button>
                <button
                        id="resetBtn"
                        class="px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg shadow hover:bg-gray-300 transition cursor-pointer">
                    ‚ü≤ Reset
                </button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden text-center py-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-600 mx-auto"></div>
        <p class="mt-2 text-gray-600">Searching candidates...</p>
    </div>

    <!-- Results Table -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="min-w-full text-left text-sm">
            <thead class="bg-gray-100 border-b">
            <tr>
                <th class="px-6 py-4 font-semibold text-gray-700">Name</th>
                <th class="px-6 py-4 font-semibold text-gray-700">Experience</th>
                <th class="px-6 py-4 font-semibold text-gray-700">Skills</th>
                <th class="px-6 py-4 font-semibold text-gray-700">Match %</th>
                <th class="px-6 py-4 font-semibold text-gray-700 text-center">Action</th>
            </tr>
            </thead>
            <tbody id="candidate-list" class="divide-y divide-gray-200">
            <!-- Dynamic rows from recruiter.js -->
            </tbody>
        </table>
    </div>
</main>

<!-- Modal -->
<div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-2xl p-6 relative">
        <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl font-bold">
            üóô
        </button>
        <div id="detailsBody" class="space-y-3 text-gray-700">
            <!-- Candidate details populated by JS -->
        </div>
    </div>
</div>

<script src="/static/recruiter.js?v=6"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      // Reset button
      document.getElementById("resetBtn").addEventListener("click", () => {
        document.getElementById("searchQuery").value = "";
        document.getElementById("candidate-list").innerHTML = "";
      });

      // Modal close
      const modal = document.getElementById("detailsModal");
      document.getElementById("closeModal").addEventListener("click", () => {
        modal.classList.add("hidden");
      });
      modal.addEventListener("click", (e) => {
        if(e.target === modal) modal.classList.add("hidden");
      });
    });

    // Function to create view button (for recruiter.js)
    function createViewButton(candidateId, candidateData) {
      const btn = document.createElement("button");
      btn.innerText = "View Details";
      btn.className = "view-btn";
      btn.addEventListener("click", () => {
        const modal = document.getElementById("detailsModal");
        const body = document.getElementById("detailsBody");

        body.innerHTML = `
          <h3 class="text-xl font-semibold">${candidateData.name}</h3>
          <p><strong>Experience:</strong> ${candidateData.experience}</p>
          <p><strong>Skills:</strong> ${candidateData.skills.join(", ")}</p>
          <p><strong>Match %:</strong> ${candidateData.match}</p>
        `;

        modal.classList.remove("hidden");
      });
      return btn;
    }
  </script>
</body>
</html>
